<section class="section-photos"
         appInfiniteScroller
         [scrollCallback]="scrollCallback"
         [immediateCallback]="false"
>
  <app-photo *ngFor="let item of photoList; trackBy: trackById"
             [photo]="item"
             [isVisibleBtnAddToFavorites]="true"
  >
  </app-photo>
</section>
